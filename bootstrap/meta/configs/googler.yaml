- create: [~/.local/]
- shell: [source tools/googler/install.sh, Installing googler]
- link:
   ~/.config/dotfiles/run.d/:
    glob: true
    path: tools/googler/googler/auto-completion/bash/*
    relink: true
    create: true
   ~/.config/dotfiles/run.d/:
    glob: true
    path: tools/googler/googler/auto-completion/googler_at/*
    relink: true
    create: true
